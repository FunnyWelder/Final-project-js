<!DOCTYPE html>
<html lang="en">
<head>

    <title>Puzzle-Game</title>

        <g id="fondo"><image xlink:href="../assets/imgs/pictures/pikachu.png" width="400" height="400" x="200" y="100" alt="pika"/></g>
        <g class="padre" id="0" ><image xlink:href="../assets/imgs/pieces/pikachu/1.png" class="movil"></image></g>
